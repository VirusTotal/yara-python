language: python

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "pypy"

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libmagic-dev

install:
  - python setup.py build --enable-magic --enable-dotnet
  - python setup.py install

script:
  - python tests.py
